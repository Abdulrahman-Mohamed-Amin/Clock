<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="css/stl.css" />
    <link rel="stylesheet" href="css/all.min.css" />
  </head>

  <body>
    <div class="clock_container">
      <div class="clock">
        <button class="dark">Dark mode</button>
        <div class="sec"></div>
        <div class="min"></div>
        <div class="hour"></div>

        <div class="time">
          <span id="hour"></span>:
          <span id="min"></span>
          <span id="local"></span>
        </div>

        <div class="date">
          <div class="day"></div>
          <div class="month"></div>
          <div class="month-num"></div>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>

</body>
